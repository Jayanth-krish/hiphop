
name: HipHop.js CI

on:
  push:
    branches: [ "1.3.x" ]
  pull_request:
    branches: [ "1.3.x" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run prepare
    - run: npm test
