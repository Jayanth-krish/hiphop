        }
    }

  <script type="module">
    import { mach } from "./abro.mjs";
    globalThis.mach = mach;
    mach.addEventListener("O", (evt) => {
       document.getElementById("console").innerHTML = evt.nowval;
    });

  <div>

    <button onclick="mach.react({B: 1})">B</button>

  </div>
  <div id="console">-</div>
